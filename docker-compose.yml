graphite:
    image: paulkling/graphite
    restart: always
    ports:
        - "8000:8000"
        - "2003:2003"
        - "2004:2004"
    volumes:
        - "/data/graphite:/opt/graphite/storage/whisper"

statsd:
    image: ennexa/statsd
    restart: always
    ports:
        - "8125:8125/udp"
        - "8126:8126"
    volumes:
        - "/data/statsd:/etc/statsd"
    links:
        - graphite

